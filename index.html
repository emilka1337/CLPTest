<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLP</title>
    <link rel="stylesheet" href="./scss/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script defer src="./js/questions.js"></script>
    <script defer src="./js/index.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <div class="col-lg-3 py-2 d-flex justify-content-center">
                <a href="./index.html"><img src="./img/logo.png" alt=""></a>
            </div>
            <div class="col-lg-6 text-center">
                <h5>Самопроверка слухового восприятия</h5>
            </div>
        </header>

        <main class="row">
            <div class="col">
                <div class="container-md">
                    <div class="col">
                        <div class="row test-counter-container text-center mb-4">
                            <h3>Тест</h3>
                            <h3 id="test-counter">0 из 35</h3>
                        </div>
                        <div class="row test-results-container">
                            <div class="col">
                                <div class="row text-center">
                                    <h3 class="mb-0">Ваш результат:</h3>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 text-center false-counter">
                                        <h2 id="falseCounter">0</h2>
                                        <div class="bg-danger text-light py-3 rounded-3">
                                            <h3>Неправильно</h3>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 text-center true-counter">
                                        <h2 id="trueCounter">0</h2>
                                        <div class="bg-success text-light py-3 rounded-3">
                                            <h3>Правильно</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row test-answers-container">
                            <div class="col py-5">
                                <div class="row text-center before-start">
                                    <h3>
                                        Для начала работы нажмите на кнопку "Слушать"
                                    </h3>
                                </div>
                                <div id="answers" class="row answers">
                                    <div class="col d-flex flex-column align-items-center">
                                        <div class="row my-3 answer"><span>Ответ 1</span></div>
                                        <div class="row my-3 answer"><span>Ответ 2</span></div>
                                        <div class="row my-3 answer"><span>Ответ 3</span></div>
                                    </div>
                                </div>
                                <div class="row d-none text-center is-answer-correct">
                                    <h3 id="isAnswerCorrect" class="text-success">Ответ верен</h3>
                                </div>
                            </div>
                        </div>

                        <div class="row butons-container justify-content-center">
                            <div id="playContainer" class="col-lg-3 d-flex justify-content-center py-2">
                                <button id="play" class="listen mx-3 rounded-3">
                                    <h3>Слушать</h3>
                                    <span></span>
                                </button>
                            </div>
                            <div class="col-lg-3 d-flex justify-content-center py-2">
                                <button id="next" class="next mx-3 rounded-3">
                                    <h3>Следующий</h3>
                                    <span></span>
                                </button>
                            </div>
                            <!-- <div class="col-lg-3 d-flex justify-content-center py-2">
                                <button id="repeat" class="repeat mx-3 rounded-3">
                                    <h3>Повторить</h3>
                                    <span></span>
                                </button>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
